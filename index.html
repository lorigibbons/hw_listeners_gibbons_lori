<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
          <form id="contactForm" name="contactFormName" method="post" action="form.php">
            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" autocomplete="on"></input>
            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" autocomplete="on"></input>
            <!-- EMAIL  -->
            <label for="email">Email:</label>
            <input type="text" id="email" autocomplete="on"></input>
            <!-- MESSAGE  -->
            <label for="message">Message:</label>
            <input type="textarea" id="message" autocomplete="on"></input>
            <!-- RESET  -->
            <input type="reset" name="reset" id="reset" value="Reset" />
            <!-- SUBMIT  -->
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
